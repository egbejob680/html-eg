<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sololearn</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div><i class="fas fa-bars"></i></div>
        <div class="logo">SOLOLEARN</div>
    </header>
    <main>
        <div class="signin">
            <h3>Sign In</h3>
        </div>
        <div class="form">
            <form >
                <label>Email</label><br>
                <input type="email" name="email" required><br>
                <label>Password</label><br>
                <input type="password" name="password" placeholder="show"><br>
                <p><a href="#">Forgot Password?</a></p>
                <input type="submit" value="sign in" class="button">
            </form>
        </div>
       <div class="or">
           <div><hr></div>
           <div>or</div>
           <div><hr></div>
       </div>
        <div class="links">
            <button class="google"><i class="fab fa-google"></i><span> Google</span></button><br><br>
            <button class="fb"><i class="fab fa-facebook-f"></i><span>Facebook</span></button>
        </div>
    </main>
</body>
</html>
